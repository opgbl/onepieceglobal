<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cargando...</title>
  <script>
    (function() {
      const path = location.pathname.substring(1).replace(/\/$/, '');
      const param = path ? `?path=${encodeURIComponent(path)}` : '';
      location.replace(`/onepieceglobal/${param}`);
    })();
  </script>
</head>
<body></body>
</html>

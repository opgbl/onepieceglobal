<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redireccionando...</title>
  <script>
    (function() {
      const path = location.pathname.substring(1).replace(/\/$/, '');
      const query = location.search;
      const hash = location.hash;
      const param = path ? `?path=${encodeURIComponent(path + query + hash)}` : '';
      
      const base = location.pathname.includes('/onepieceglobal') ? 
        '/onepieceglobal/' : 
        '/';
      
      location.replace(base + param);
    })();
  </script>
</head>
<body>
  <p>Redireccionando...</p>
</body>
</html>

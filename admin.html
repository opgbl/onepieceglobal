<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Admin</title>
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <header class="topbar">
    <h1>Panel de Administración</h1>
    <div class="right">
      <span id="tokenInfo" class="chip">No autenticado</span>
      <button id="btnLogout" class="btn secondary hidden">Salir</button>
    </div>
  </header>
  <main class="wrap">
    <section id="loginBox" class="card">
      <h2>Iniciar sesión</h2>
      <div class="grid">
        <input id="password" type="password" placeholder="Contraseña admin" />
        <button id="btnLogin" class="btn">Entrar</button>
      </div>
      <p id="loginMsg" class="msg"></p>
    </section>
    <section id="tabs" class="tabs hidden">
      <nav class="tabbar">
        <button data-tab="tab-publicar" class="tab active">Publicar</button>
        <button data-tab="tab-editar" class="tab">Editar</button>
        <button data-tab="tab-eliminar" class="tab">Eliminar</button>
        <button data-tab="tab-listar" class="tab">Listar/Buscar</button>
        <button data-tab="tab-importar" class="tab">Importar JSON</button>
      </nav>
      <section id="tab-publicar" class="card tabpane">
        <h3>Publicar episodio</h3>
        <div class="grid">
          <input id="pub-episodio" placeholder="N° episodio" />
          <input id="pub-titulo" placeholder="Título" />
          <input id="pub-fecha" placeholder="Fecha (YYYY-MM-DD)" />
          <input id="pub-embed" placeholder="Embed ID o URL" />
          <input id="pub-dl1080" placeholder="Enlace 1080p (opcional)" />
          <input id="pub-dl720" placeholder="Enlace 720p (opcional)" />
          <input id="pub-dl480" placeholder="Enlace 480p (opcional)" />
          <button id="btnPublicar" class="btn">Publicar</button>
        </div>
        <p id="pubMsg" class="msg"></p>
      </section>
      <section id="tab-editar" class="card tabpane hidden">
        <h3>Editar episodio</h3>
        <div class="grid">
          <select id="edit-select"></select>
          <input id="edit-episodio" placeholder="N° episodio" />
          <input id="edit-titulo" placeholder="Título" />
          <input id="edit-fecha" placeholder="Fecha (YYYY-MM-DD)" />
          <input id="edit-embed" placeholder="Embed ID o URL" />
          <input id="edit-dl1080" placeholder="Enlace 1080p (opcional)" />
          <input id="edit-dl720" placeholder="Enlace 720p (opcional)" />
          <input id="edit-dl480" placeholder="Enlace 480p (opcional)" />
          <button id="btnGuardar" class="btn">Guardar</button>
        </div>
        <p id="editMsg" class="msg"></p>
      </section>
      <section id="tab-eliminar" class="card tabpane hidden">
        <h3>Eliminar episodio</h3>
        <div class="grid">
          <select id="del-select"></select>
          <input id="del-apikey" type="password" placeholder="API_SECRET (opcional si tu API lo requiere)" />
          <button id="btnEliminar" class="btn danger">Eliminar</button>
        </div>
        <p id="delMsg" class="msg"></p>
      </section>
      <section id="tab-listar" class="card tabpane hidden">
        <h3>Listar / Buscar</h3>
        <div class="grid">
          <input id="q" placeholder="Buscar por título o número" />
          <button id="btnRecargar" class="btn secondary">Recargar</button>
        </div>
        <div id="list" class="list"></div>
      </section>
      <section id="tab-importar" class="card tabpane hidden">
        <h3>Importar JSON (lote)</h3>
        <textarea id="jsonInput" placeholder='[{"episodio":1,"titulo":"...","fecha":"YYYY-MM-DD","embed":"...","dl1080":"","dl720":"","dl480":""}]'></textarea>
        <div class="grid">
          <button id="btnImportar" class="btn">Importar</button>
          <button id="btnEjemplo" class="btn secondary">Ejemplo</button>
        </div>
        <p id="impMsg" class="msg"></p>
      </section>
    </section>
  </main>
  <script src="./admin.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>One Piece Global</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script src="api.js"></script>
<script src="ts.js"></script>
</head>
<body>

<div id="loader"></div>

<header class="topbar">
  <div id="header-content"></div>
</header>

<div id="app"></div>

<template id="card-tpl">
  <a class="card" data-link>
    <div class="thumb"></div>
    <div class="card-content">
      <h3 class="title"></h3>
      <div class="qualities"></div>
      <span class="btn">Ver ahora</span>
    </div>
  </a>
</template>

<template id="player-tpl">
  <div class="player">
    <div class="video-box">
      <div id="embedBox">Cargando...</div>
      <div class="error-player hidden">
        <p>No hay un reproductor disponible para este episodio.</p>
      </div>
    </div>
    <div id="dls"></div>
  </div>
</template>

<script src="script.js"></script>
</body>
</html>

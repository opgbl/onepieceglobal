<!doctype html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Reproductor</title><link rel="stylesheet" href="./style.css"/><script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script></head><body><header class="topbar"><a href="./index.html" class="back">‚Üê Volver</a><h1 id="title">Episodio</h1></header><main class="player"><div class="video-box"><div class="fake-video" id="embedBox">Reproductor de video</div></div><div class="downloads" id="dls"></div></main><div class="cf-turnstile" data-sitekey="0x4AAAAAABshM4-GXFL3s8tGkAl7gsKBXIU" data-size="invisible"></div><script src="./api.js"></script><script>let tsReady=false;async function ensureTurnstile(){if(tsReady)return;const t=await turnstile.execute("0x4AAAAAABshM4-GXFL3s8tGkAl7gsKBXIU",{action:"player"});const r=await fetch(API_URL+"/api/verify-turnstile",{method:"POST",credentials:"include",headers:{"Content-Type":"application/json"},body:JSON.stringify({token:t})});if(!r.ok)throw new Error("Turnstile failed");tsReady=true}async function load(){await ensureTurnstile();const p=new URLSearchParams(location.search);const id=p.get("id");const r=await fetch(API_URL+"/api/episodes/"+id,{credentials:"include"});if(!r.ok){document.getElementById("title").textContent="No encontrado";return}const ep=await r.json();document.getElementById("title").textContent="Episodio "+(ep.episodio??id)+": "+(ep.titulo||"");const dls=document.getElementById("dls");["dl1080","dl720","dl480"].forEach(k=>{if(ep[k]){const a=document.createElement("a");a.className="btn";a.textContent="Descargar "+k.replace("dl","")+"p";a.href=ep[k];dls.appendChild(a)}});const box=document.getElementById("embedBox");box.textContent="";if(ep.embed){const iframe=document.createElement("iframe");iframe.width="100%";iframe.height="360";iframe.src=ep.embed;iframe.allow="autoplay; fullscreen; picture-in-picture";iframe.frameBorder="0";box.appendChild(iframe)}}load();</script></body></html>

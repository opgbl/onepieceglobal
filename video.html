<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <a href="./index.html" class="back">‚Üê Volver</a>
    <h1 id="title">Episodio</h1>
  </header>
  <main class="player">
    <div class="video-box">
      <div class="fake-video" id="embedBox">Reproductor de video</div>
    </div>
    <div class="downloads" id="dls"></div>
  </main>
  <script src="./api.js"></script>
  <script>
    async function load(){const p=new URLSearchParams(location.search);const id=p.get("id");const r=await fetch(API_URL+"/api/episodes/"+id);if(!r.ok){document.getElementById("title").textContent="No encontrado";return}const ep=await r.json();document.getElementById("title").textContent="Episodio "+(ep.episodio??id)+": "+(ep.titulo||"");const dls=document.getElementById("dls");["dl1080","dl720","dl480"].forEach(k=>{if(ep[k]){const a=document.createElement("a");a.className="btn";a.textContent="Descargar "+k.replace("dl","")+"p";a.href=ep[k];dls.appendChild(a)}});const box=document.getElementById("embedBox");box.textContent="";if(ep.embed){const iframe=document.createElement("iframe");iframe.width="100%";iframe.height="360";iframe.src=ep.embed;iframe.allow="autoplay; fullscreen; picture-in-picture";iframe.frameBorder="0";box.appendChild(iframe)}}
    load();
  </script>
</body>
</html>
